{% extends "plots/base_plots.html" %}

{% load static %}

{% block title %}
Plots
{% endblock %}

{% block top_left %}
{% for country in countries %}
    <button class="btn btn-lg btn-success" id="id-exp-{{country.tag}}"
            onclick="toggle_country('{{country.tag}}')">{{country.name}}</button>
{% endfor %}

<div class="btn-group ml-2" id="id-which-case">
    <button class="btn btn-primary btn-lg" id="id-show-cases" onclick="show_cases()">Cases</button>
    <button class="btn btn-secondary btn-lg" id="id-show-deaths" onclick="show_deaths()">Deaths</button>
</div>
{% endblock %}

{% block body %}
<span id="country-list">
    {% for country in countries %}
    <span data-country-tag="{{country.tag}}"></span>
    {% endfor %}
</span>

<div class="mt-1 style="height: 1200px;">
    {{cases_plot|safe}}
</div>

<script>
    addLoadEvent(on_plot_view_load());
</script>
{% endblock %}
