{% extends "login/master_layout.html" %}

{% block body %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-success" type="submit">Register</button>
    <a class="btn btn-warning" href="{% url 'main_index' %}">Cancel</a>
</form>

{% endblock %}
