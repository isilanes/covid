{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"></script>

    {% block extra_head %}
    {% endblock %}

    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h3 class="my-0 mr-md-auto font-weight-normal">
            {% block section_name %}
            {% endblock %}
        </h3>
        <div class="mr-auto">
            {% block status %}
            {% endblock %}
        </div>

        {% block top_menu %}
        {% endblock %}
    </div>

    <div style="width: 90%; margin-left: 5%;">
        {% block body %}
        {% endblock %}
    </div>
 </body>
