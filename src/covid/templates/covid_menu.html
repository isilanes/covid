<div class="btn-group ml-3 my-3 mr-3">
    <a class="btn btn-secondary btn-lg" href="/">Home</a>
    {% if user.is_authenticated %}
        <a class="btn btn-success btn-lg" href="{% url 'user' %}">{{user.username}}</a>
    {% else %}
        <a class="btn btn-danger btn-lg" href="{% url 'login' %}">Log in</a>
    {% endif %}
</div>
