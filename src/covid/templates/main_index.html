{% extends "master_layout.html" %}

{% load static %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.png' %}" />
{% endblock %}

{% block title %}
Biblio
{% endblock %}

{% block top_left %}
<h3>Books</h3>
{% endblock %}

{% block body %}
<div>
    {% if user.is_authenticated %}
        <a class="btn btn-secondary btn-lg" href="{% url 'books:stats' %}">Books</a>
    {% else %}
        <a class="btn btn-success btn-lg" href="{% url 'login' %}">Log in</a>
    {% endif %}
</div>
{% endblock %}
