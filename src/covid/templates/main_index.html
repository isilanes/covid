{% extends "base.html" %}

{% load static %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.png' %}" />
{% endblock %}

{% block title %}
CoVid-19
{% endblock %}

{% block top_left %}
<h3>CoVid-19</h3>
{% endblock %}

{% block body %}
<div>
    {% if user.is_authenticated %}
        <a class="btn btn-secondary btn-lg" href="{% url 'plots:show' %}">Plots</a>
    {% else %}
        <a class="btn btn-success btn-lg" href="{% url 'login:login' %}">Log in</a>
    {% endif %}
</div>
{% endblock %}
